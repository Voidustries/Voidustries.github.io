<h1 mat-dialog-title>Initialization</h1>
<p>Lets start Easy. What was the first official date that this all started?</p>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput placeholder="mm/dd/yyyy" [(ngModel)]="dateInput" />
    <mat-hint align="end">(e.g., 03/25/2015)</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="submit()">Submit</button>
</mat-dialog-actions>
