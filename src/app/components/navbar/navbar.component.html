<mat-toolbar class="mat-elevation-z4">
  <div class="navbar-content-wrapper">
    <span class="logo" (click)="openHome()">Voidustries</span>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button (click)="openProjects()">Projects</button>
      <a mat-button href="https://github.com/Voidustries" target="_blank">GitHub</a>
    </div>
    <button mat-button fxShow="true" fxHide.gt-sm [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openProjects()">Projects</button>
      <a mat-menu-item href="https://github.com/Voidustries" target="_blank">GitHub</a>
    </mat-menu>
  </div>
</mat-toolbar>
