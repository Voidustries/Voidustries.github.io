name: Graphical Bug Report
description: file with a graphical bug report
title: "[G-Bug]: "
labels: [bug, graphical]
assignees:
  - StoneMonarch

body:
- type: markdown
  value: Thanks for filling out a report.
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    render: shell
